<html lang="ca">
<head>
<meta charset="utf-8">
<title>Canvia el terra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;
  padding:20px;
  color:white;
}

/* Marca subtil de fons */
body::before{
  content:"SURFACE AI";
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  font-weight:900;
  letter-spacing:12px;
  color:rgba(255,255,255,0.04);
  pointer-events:none;
  z-index:0;
}

.container {
  position:relative;
  z-index:1;
  max-width:1000px;
  margin:auto;
  background:rgba(0,0,0,0.65);
  padding:25px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
}

/* LOGO */
.logo-container{
  text-align:center;
  margin-bottom:25px;
}

.logo-container img{
  max-width:280px;
  width:100%;
  opacity:0.95;
}

/* ------------------------------------------------ */

h1 { margin-top:0;font-size:30px;text-align:center;}
h3 { margin-bottom:10px;}

#room {
  max-width:100%;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  cursor:crosshair;
}

#dot {
  position:absolute;
  width:14px;
  height:14px;
  background:#2ecc71;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

.materials {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:15px;
}

.material {
  background:#1e1e1e;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid transparent;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  transition:.25s ease;
}

.material:hover {
  transform:translateY(-4px);
}

.material.selected {
  border-color:#2ecc71;
  box-shadow:0 0 0 3px rgba(46,204,113,.4);
}

.material img {
  width:100%;
  height:140px;
  object-fit:cover;
}

.material .label {
  padding:10px;
  text-align:center;
  font-weight:600;
}

#coords { margin:10px 0;font-weight:600;}

.upload-buttons {
  display:flex;
  gap:12px;
  margin-bottom:15px;
}

.btn-modern {
  background:linear-gradient(135deg,#2ecc71,#27ae60);
  color:white;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  border:none;
  font-size:14px;
  transition:.2s ease;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.btn-modern:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

button:disabled {
  background:#555;
  cursor:not-allowed;
}

#status { margin-top:10px;font-weight:600;}

#result {
  display:none;
  margin-top:20px;
  max-width:100%;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<div class="container">

<!-- üî• LOGO AQU√ç -->

  <button type="button" id="openCamera" class="btn-modern">

<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
